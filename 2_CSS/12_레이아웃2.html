<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <link rel="stylesheet" href="resources/css/12_layout2.css">
</head>

<body>
    <h1>요소 정렬 스타일(float/clear)</h1>

    <pre>
        float(뜨다, 띄우다, 뜨는 물건) : 요소를 띄워서 좌/우로 정렬하는 속성

        clear : float로 인해 띄워져있는 상태를 해제하는 속성
    </pre>

    <h3>기본 형태</h3>
    <!-- .test>div{$}*7 -->
    <div class="test">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
    <hr>

    <h3>float : left;</h3>
    <div class="test">
        <div class="float-left">1</div>
        <div class="float-left">2</div>
        <div class="float-left">3</div>
        <div class="float-left">4</div>
        <div>Hello</div>
        <div class="clear">World</div>
        <div class="float-left">5</div>
        <div class="float-left">6</div>
        <div class="float-left">7</div>
    </div>

    <hr>
    <h3>기본 형태</h3>
    <!-- .test>div{$}*7 -->
    <div class="test">
        <div class="float-right">1</div>
        <div class="float-right">2</div>
        <div class="float-right">3</div>
        <div class="float-right">4</div>
        <div class="clear">5</div>
        <div>6</div>
        <div>7</div>
    </div>

    <hr>
    <h2>float를 활용한 좌우 2분할</h2>
    <div class="container">
        <div class="div-1 bg-1"></div>
        <div class="div-1 bg-3"></div>
    </div>
    <hr>

    <h2>float를 이용한 4분할</h2>

    <div class="container">
        <div class="div-1">
            <div class="div-2 bg-2"></div>
            <div class="div-2 bg-3"></div>
        </div>
        <div class="div-1">
            <div class="div-2 bg-4"></div>
            <div class="div-2 bg-1"></div>
        </div>
    </div>

    <h2>강사님 코드</h2>
    <div class="container">
        <div class="row-1">
            <div class="div-1 bg-2"></div>
            <div class="div-1 bg-4"></div>
        </div>

        <div class="row-2">
            <div class="div-1 bg-3"></div>
            <div class="div-1 bg-1"></div>
        </div>
    </div>

    <hr>

    <div class="container-3">
        <div class="row-3">
            <div class="div-1">
                <div class="div-2 bg-1"></div>
                <div class="div-2 bg-4"></div>
            </div>
            <div class="div-1 bg-5"></div>
        </div>
        <div class="row-4 bg-3"></div>
    </div>

    <br><br><br><br><br><br><br><br><br><br>
</body>

</html>
