<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>

<body>
    <!-- 
        시멘틱 태그 (Semantic, 의미) 

        - 영역분할에 주로 사용되는 div, span등의 태그는 태그 이름만 봤을때 "나눈다"는 것 이외의 의미를 파악할 수 없음.
          태그만 봤을때 태그의 사용목적을 알 수 없어 id 또는 class를 반드시 추가해야 했다. 

        이런 문제점을 해결하고자 태그 이름만 봤을때 어떤 역할을 수행하고 있는지 알수 있는 시맨틱 태그가 추가됨

        [제공하는 태그 ]
        
        header 태그 : 웹문서의 제목, 머리말 영역 (div class='header')

        footer 태그 : 문서의 하단부분, 꼬리말, 정보 작성 영역 

        nav 태그 : 나침반 역할의 링크 작성 영역(네비게이션 바)

        main 태그 : 현재 웹문서의 주된 콘텐츠 작성 영역

        section 태그 : 구역 구문을 위한 영역 

        article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역 

        aside 태그 : 사이드바, 광고영역

     -->
</body>

</html>
