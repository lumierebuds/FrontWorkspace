<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_배열</title>
</head>

<body>
    <h1>Array</h1>
    <h2>배열 생성</h2>
    <input type="button" value="배열 생성" onclick="test1()">
    <input type="button" value="초기화" onclick="test2()">

    <script>
        function test1() {
            // 자바의 List<Object> 와 비슷 
            var arr1 = [];
            var arr2 = new Array();
            var arr3 = new Array(3);

            console.log(arr1, arr2, arr3);

            // 값대입
            arr1[0] = 'a';
            arr1[1] = 'b';
            arr1[2] = 'c';
            arr1[5] = 'd';
            arr1[3] = 'e';
            arr1[4] = 'f';

            // 값 가져오기
            console.log(arr1[5]);
            console.log(arr1[6]);
            // 잘못된 인덱스 값에 접근해도 오류는 발생하지 않는다.
            // 대신 값이 undefined가 반환된다.

            // for..in 문 : 객체, 배열
            // 객체 : i 변수에 속성명 (key)이 대입됨.
            // 배열 : i 변수에는 배열의 인덱스가 대입
            for (var i in arr1) {
                console.log(i, arr1[i]);
            }

            // for..문 문제점 : 유사배열에 사용시 index값 외에도 속성명이 i에 담기게된다. 
            var arr2 = document.getElementsByTagName("input");
            console.log(arr2);
            for (var input in arr2) {
                console.log(input);
            }

            // for..of 문
            // 배열 : item에 배열의 각 인덱스에 담긴 value값이 대입. 
            // 객체 : 사용불가 x 
            for (var item of arr1) {
                console.log(item);
            }


        }

        function test2() {
            var arr1 = [1, 2, 3]; // int[] arr = {1, 2, 3};
            var arr2 = new Array("철수", "영희", "삼식");
            console.log(arr1, arr2);

            // 타입 제한이 없다. 

            var arr3 = [1, 2, 3, "안녕", true, { id: "hong" }];
            console.log(arr3);

            // 2차원 배열 
            var arr4 = [1, 2, 3, ['a', 'b', 'c']];
            console.log(arr4[3][1]);

            console.log("---------------------------------------");
            for (var i in arr4) {

                // Array.isArray
                if (arr4[i].length) {
                    // 배열인 경우 

                    for (var j in arr4[i]) {
                        console.log(arr4[i][j]);
                    }
                }
                else {
                    console.log(arr4[i]);
                }
            }
            console.log("---------------------------------------");

            for (var outer of arr4) {
                if (outer.length) {
                    for (var inner of outer) {
                        console.log(inner);
                    }
                }
                else {
                    console.log(outer);
                }

            }

        }
    </script>
</body>

</html>
