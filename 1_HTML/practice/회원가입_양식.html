<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>

</head>

<body>

    <form action="signUp">
        <fieldset>
            <legend>회원가입 양식</legend>
            <p>
                <label>* 아이디</label>
                <input type="text" name="userId" placeholder="영문 소문자, 숫자 특수기호(_, -) 5~20" minlength="5" maxlength="20"
                    required size="35">
                <input type="button" value="아이디 중복 확인">
            </p>
            <p>
                <label>* 비밀번호</label>
                <input type="password" name="userPwd" placeholder="영문, 숫자, 특수문자 8~15" minlength="8" maxlength="15"
                    required size="35">
            </p>

            <p>
                <label>* 비밀번호 재확인</label>
                <input type="password" name="userPwd" placeholder="영문, 숫자, 특수문자 8~15" minlength="8" maxlength="15"
                    required size="35">
            </p>
            <p>
                <label>* 이름</label>
                <br>
                <input type="text" name="userName">
            </p>
            <p>
                <label>* 주민등록번호</label>
                <br>
                <input type="text" name="userNo_front"> - <input type="password" name="userNo_back">
            </p>
            <p>
                <label>* 성별</label>
                <br>
                <input type="radio" name="gender" value="X" id="none"> <label for="none">선택안함</label>
                <input type="radio" name="gender" value="F" id="male"> <label for="male">남자</label>
                <input type="radio" name="gender" value="M" id="female"> <label for="female">여자</label>
            </p>
            <p>
                <label>* 생년월일</label>
                <br>
                <input type="date" name="birth">
            </p>
            <p>
                <label>주소</label>
                <br>
                <input type="text" name="address" size="35px">
            </p>
            <p>
                <label>우편번호</label>
                <br>
                <input type="text" name="zipcode">
                <button type="button">우편번호찾기</button>
                <input type="checkbox" name="isZipcodeSend" id="zipcode"> <label for="zipcode">우편 수신 동의</label>

            </p>
            <p>
                <label>이메일</label>
                <br>
                <input type="text" name="email" size="35px">
                <input type="checkbox" name="isEmailSend" id="email"> <label for="email">이메일 수신 동의</label>
            </p>
            <p>
                <label>휴대폰 번호</label>
                <br>
                <select name="" id="">
                    <option>010</option>
                    <option>011</option>
                    <option>017</option>
                </select> -
                <input type="text" name="" id="" size="5" maxlength="4"> -
                <input type="text" name="" id="" size="5" maxlength="4">

            </p>
            <input type="reset">
            <input type="submit" value="가입하기">
        </fieldset>
    </form>

</body>

</html>
