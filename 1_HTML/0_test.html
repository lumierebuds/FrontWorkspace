<!-- 
    HTML (Hyper Test Markup Language)
    - 웹페이지의 구조를 정의하는 마크업 언어 

    마크업?
    - 웹페이지상에서 문자열을 어떤 형태로 출력할것인지를 지시하는 방법.
    - HTML 에서는 특정 문자열을 태그로 둘러싸서 문자열에 의미를 부여하고 
      문서를 구조화함. 
      <p align="center">HTML</p>

    태그 사용시 주의사항
    1) 대, 소문자를 가리지 않으나 소문자로 작성하는 것이 관례
    2) 시작태그와 종료태그는 항상 같아야함 
    3) 파일의 확장자는 html, htm
    4) 문자의 공백은 항상 1개로만 인식한다. 
       여러 공백을 추가하고 싶다? &nbsp; 

    HTML은 자바와 같ㅇ느 언어가 아님
    - HTML은 웹페이지의 구조와 콘텐츠를 표시하는 용도로만 사용되며 
      그 외의 기능은 없다. 따라서 프로그래밍 언어로 불리지 않는다. 
 -->
<!DOCTYPE html>  
<html lang="ko">
    <p align="center">HT&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspML</p>
</html>
