<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KH-Shopping mall</title>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="../resources/js/script.js"></script>
  <link rel="stylesheet" href="../resources/css/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="header-1"></div>
      <div class="header-2">
        <form id="search-form" action="javascript:search();">
          <h2>KH Shopping mall</h2>
          <div id="search-keyword">
            <div>
              <input type="text" name="keyword" id="product-name" placeholder="검색어를 입력하세요" />
            </div>
            <div>
              <input type="submit" id="product-search" value="검색" />
            </div>
          </div>
        </form>
      </div>
      <div class="header-3"></div>
    </div>
    <div class="main">
      <div class="section">
        <div class="section-1"></div>
        <div class="section-2">
          <div class="section-title">
            <h3>상품 목록</h3>
          </div>
          <div class="section-card">
          </div>
        </div>
        <div class="section-3"></div>
      </div>
      <div class="aside">
        <div class="shopping">
          <div class="shopping-title">
            <h3>장바구니</h3>
          </div>
          <div class="shopping-price">
            <h3>Total : 0원</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-1"></div>
      <div class="footer-2">
        <span>Copyright © KH Information Educational Institute All Right Reserved</span>
      </div>
      <div class="footer-3"></div>
    </div>
  </div>
  <div id="modalContainer" class="hidden">
    <div id="modalContent" onclick="test2();">
        <div class="modal-close">
            <div class="close"></div>
        </div>
        <div class="modal-img">
            <img src="../resources/images/react.jpg" alt="">
        </div>
        <div class="modal-name">
            <h4>Do it 리액트 네이티브 앱 프로그래밍</h4>
        </div>
        <div class="modal-descript">
            리액트 네이티브를 위한...<br><br>
            4000원
        </div>
    </div>
</div>
</body>
</html>
