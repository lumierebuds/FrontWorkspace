<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KH-Shopping mall</title>
    <style>
      div {
        border: 1px solid red;
        box-sizing: border-box;
      }

      .wrap {
        width: 100%;
        height: 1300px;
        margin: auto;
      }
      .header {
        width: 100%;
        height: 10%;
      }

      .main {
        width: 100%;
        height: 80%;
        display: flex;
      }

      .section {
        width: 70%;
        height: 100%;
      }

      .aside {
        width: 30%;
        height: 100%;
      }
      .footer {
        width: 100%;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header"></div>
      <div class="main">
        <div class="section"></div>
        <div class="aside"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
