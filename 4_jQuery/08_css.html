<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_css</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <!-- jqueryUI  -->
    <script
      src="https://code.jquery.com/color/jquery.color-2.2.0.js"
      integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg="
      crossorigin="anonymous"
    ></script>
    <!-- jqueryColor -->
    <style>
      .wrapper {
        width: 500px;
        height: 300px;
        overflow: hidden;
      }
      .wrapper img {
        width: 100%;
        transition-duration: 0.5s;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h2>display</h2>
    <input type="button" value="show()" onclick="test1()" />
    <input type="button" value="hide()" onclick="test2()" />
    <input type="button" value="toggle()" onclick="test3()" />
    <br /><br />
    <img
      src="../1_HTML/resources/image/coffee.png"
      style="display: none"
      id="img-coffee"
    />

    <script>
      function test1() {
        $("#img-coffee").show(500, function () {
          $(this).css("border", "3px solid grey");
          // 요소가 전부 보여지기전까진 적용되지 않으나 끝날때 스타일이 적용됨
        });
      }

      function test2() {
        $("#img-coffee").hide(400, function () {
          console.log("hide 끝");
        });
      }

      function test3() {
        $("#img-coffee").toggle(500, "linear", function () {
          console.log("토글 끝");
        });
      }
    </script>

    <h2>fade</h2>
    <input type="button" value="fadeIn" onclick="test4()" />
    <input type="button" value="fadeOut" onclick="test5()" />
    <input type="button" value="fadeToggle" onclick="test6()" />
    <br /><br />
    <img src="../1_HTML/resources/image/bono.jpg" alt="" id="bono" />
    <hr />
    <div class="wrapper">
      <img src="../1_HTML/resources/image/peng.jpg" alt="" id="peng" />
    </div>

    <script>
      function test4() {
        $("#bono").fadeIn(1000);
      }

      function test5() {
        $("#bono").fadeOut(1000);
      }

      function test6() {
        $("#bono").fadeToggle(1000);
      }

      $("#peng").hover(
        function () {
          $(this).fadeTo(1000, 1).css("transform", "scale(1.1, 1.1)");
        },
        function () {
          $(this).fadeTo(1000, 0.4).css("transform", "scale(1, 1)");
        }
      );
    </script>

    <h2>animate</h2>
    <input type="button" value="실행" onclick="test7();" />

    <div class="img-container">
      <img src="../1_HTML/resources/image/flower5.jpg" alt="" />
    </div>

    <div class="box" id="box1"></div>

    <style>
      .img-container {
        width: 155px;
        height: 105px;
        margin: 0 auto;
        overflow: hidden;
        border: 2px solid gray;
        padding-left: 5px;
        padding-top: 5px;
      }
      .img-container img {
        width: 150px;
        height: 100px;
        position: relative;
      }
      .box {
        background-color: deeppink;
        width: 10px;
        height: 10px;
        border: 0px solid #000;
      }
    </style>

    <script>

      // animate(cssProps, duration, easing, callBack) 
      function test7() {
        $("#box1").animate(
          {
            width: "500px",
            height: "500px",
            backgroundColor: "#00bfff",
            borderWidth: "30px",
            borderColor: "red",
          },
          3000,
          "easeOutBounce",
          function () {
            console.log("animate완료");
          }
        );
      }

      $('.img-container img').click(function(){
            $(this)
            .animate({
                left : '-158px' 
            }, 600, 'swing', function(){
                $(this).css('left','155px') // 오른쪽으로 다시 이동시켰다가
                    .animate({ // 다시 원상복구
                        left : '0px'
                    }, 600, 'swing')
            })
        })
    </script>
  </body>
</html>
