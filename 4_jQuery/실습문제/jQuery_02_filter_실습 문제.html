<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery_02_filter_실습</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <h2>Filter1</h2>
    <!-- 
        // Filter
        //1. 체크한 체크박스의 value값들을 콘솔창에 출력
        //2. 선택한 select박스의 value값을 콘솔창에 출력  
    -->

    <script>
      function checkBtn() {
        $('input[type=checkbox]').each(function(index, elem){
            if($(elem).prop('checked'))
                console.log($(elem).val());
        })
      }
    </script>

    <input type="checkbox" name="check" value="1" /> 1번
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr />

    <h2>Filter2</h2>
    <script>
      function selectBtn() {
        $('select > option').each(function(index, elem){
            if($(elem).prop('selected'))
                console.log($(elem).val());
        })
      }
    </script>

    <select>
      <option value="1" selected="selected">1번</option>
      <option value="2">2번</option>
      <option value="3">3번</option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
  </body>
</html>
