<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery_01_base_selector_실습</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <h1>jQuery_01_base_selector_실습</h1>
    <h2>Selector1</h2>
    <script>
      $(document).ready(function () {
        // $("h1:eq(1)").css("color", "red");
        // $("h1:eq(2)").css("color", "orange");
        // $("h1:eq(3)").css("color", "yellow");
        // $("h1:eq(4)").css("color", "green");

        // [강사님 풀이]
        $("h1").css("color", "red");
        $("#text").css("color", "orange");
        $("h1[name=text]").css("color", "yellow");
        $(".text").css("color", "green");
      });
    </script>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>

    <hr />

    <h2>Selector2</h2>
    <script>
      $(document).ready(function () {
        var $ol = $("ol");
        $ol.children("li").eq(0).css("color", "red");
        $ol.children("li").eq(1).css("color", "orange");
        $ol.children("li").eq(2).css("color", "green");

        var $ul = $("ul");
        $ul.children("li").eq(0).css("color", "blue");
        $ul.children("li").eq(1).css("color", "darkviolet");
        $ul.children("li").eq(2).css("color", "purple");
      });
    </script>
    <ol>
      <li class="first"><h2>1-1</h2></li>
      <li class="second"><h2>1-2</h2></li>
      <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
      <li class="third"><h2>2-1</h2></li>
      <li class="second"><h2>2-2</h2></li>
      <li class="third"><h2>2-3</h2></li>
    </ul>

    <hr />

    <h2>Selector3</h2>
    <script>
      function clear() {
        $("table *").removeAttr("style");
      }
      function click1() {
        $("tbody")
          .children("tr")
          .eq(1)
          .children()
          .eq(0)
          .siblings()
          .css("color", "red");
      }
      function click2() {
        $("tbody")
          .children("tr")
          .eq(2)
          .children()
          .eq(0)
          .siblings()
          .css("color", "red");
      }
      function click3() {
        $("tbody").children("tr").eq(1).children().eq(1).css("color", "red");
        $("tbody").children("tr").eq(2).children().eq(1).css("color", "red");
      }
      function click4() {
        $("tbody").children("tr").eq(1).children().eq(2).css("color", "red");
        $("tbody").children("tr").eq(2).children().eq(2).css("color", "red");
      }
    </script>
    <input type="button" value="[가]색 변경" onclick="click1()" />
    <input type="button" value="[나]색 변경" onclick="click2()" />
    <input type="button" value="[A]색 변경" onclick="click3()" />
    <input type="button" value="[B]색 변경" onclick="click4()" />
    <!--요소의 clear속성명 충돌이 있으니, 전역의 clear함수 호출할 것.-->
    <input
      type="button"
      value="clear()"
      id="btn-clear"
      onclick="window.clear();"
    />
    <br /><br />

    <table border="1">
      <tr>
        <th>구분</th>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>가</td>
        <td>10</td>
        <td>10</td>
      </tr>
      <tr>
        <td>나</td>
        <td>20</td>
        <td>20</td>
      </tr>
      <tr>
        <td>계</td>
        <td>30</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
